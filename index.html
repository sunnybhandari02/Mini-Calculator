<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container" style="background: linear-gradient(to bottom left, #6666ff 24%, #66ffcc 100%);">
        <h1 style="color: white; font-size: 35px;">MINI CALCULATOR</h1>

        
        <div class="calculator">
            <input type="text" name="screen" id="screen">
            <br><br><br>
            <table>
                <tr>
                    <td><button style="background-color: rgba(12, 66, 41, 0.295);" class="button">AC</button></td>
                    <td><button class="button">(</button></td>
                    <td><button class="button">)</button></td>
                    <td><button class="button">%</button></td>
                </tr>
                <tr>
                    <td><button class="button">7</button></td>
                    <td><button class="button">8</button></td>
                    <td><button class="button">9</button></td>
                    <td><button class="button">/</button></td>
                </tr>
                <tr>
                    <td><button class="button">4</button></td>
                    <td><button class="button">5</button></td>
                    <td><button class="button">6</button></td>
                    <td><button class="button">X</button></td>
                </tr>
                <tr>
                    <td><button class="button">1</button></td>
                    <td><button class="button">2</button></td>
                    <td><button class="button">3</button></td>
                    <td><button class="button">-</button></td>
                </tr>
                <tr>
                    <td><button class="button">0</button></td>
                    <td><button class="button">.</button></td>
                    <td><button class="button">+</button></td>
                    <td><button style="background-color: orangered;">=</button></td>
                </tr>
            </table>

        </div>
        
        
    </div>
    <script src="index.js"></script>
    
</body>
</html>
